<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- ID: modifica un elemento especifico como este h1 o h3 ,tienen diferentes nombres -->
    <h1 id="titulo"> Hola como andan?</h1>
    <h3 id="subtitulo">dsadadada</h3>
    <br>
    <!-- class: modifico una cierta cantidad de cosas al mismo tiempo
    tambien es buena practica que las clases tenga guiones medios (parrafo-cont) -->
    <p class="parrafo-cont">Soy Alvaro Reynoso</p>
    <p class="parrafo-cont">Naci en New Austin ,Texas</p>
    <!--      Aca vemos que podemos usar 2 nombres de clases y separarlas en css ,para que diferentes
    elementos puedan ser editados desde 2 CLASS diferentes !!!-->
    <p class="centrar texto-grande-cont">Ahora vivo en El Trebol,Santa fe,Argentina</p>
    <p class="centrar">Soy programador FullStack </p>

</body>

</html>
