<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts CSS</title>
    <link rel="stylesheet" href="./fontStyle.css">
</head>

<body>
    <!-- cambio el nombre de la clase por el que esta en google font effects, tambien lo cambio en el import -->
    <h1 class="font-effect-fire-animation">Fuentes en CSS</h1>
    <div class="cont serif">
        <p class="fuenteTimes">Times New Roman <br>(Serif) </p>
    </div>
    <div class="cont serif azul">
        <p class="fuenteGeorgia">Fuente Georgia <br>(Serif) </p>
    </div>
    <div class="cont sans">
        <p class="fuenteArial">Fuente Arial<br>(Sans Serif) </p>
    </div>
    <div class="cont sans verde">
        <p class="fuenteVerdana">Fuente Verdana<br>(Sans Serif) </p>
    </div>
    <div class="cont monoSpace">
        <p class="fuenteCourier">Fuente MonoSpace<br>(Sans Serif) </p>
    </div>
    <div class="cont cursive">
        <p class="fuenteCursive">Fuente MonoSpace<br>(Sans Serif) </p>
    </div>
    <div class="cont google">
        <p class="fuenteGoogle">Fuente link desde Google (Sofia) </p>
    </div>
    <div class="cont google lila">
        <p class="fuenteRoboto">Fuente link desde Google (Roboto) </p>
</body>

</html>
