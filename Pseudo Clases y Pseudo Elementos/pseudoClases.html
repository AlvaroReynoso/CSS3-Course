<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Clases en CSS</title>
    <link rel="stylesheet" href="./pseudoClases.css">
</head>

<body>
    <h1>Pseudo Clases en CSS </h1>
    <div class="contenedor oculto">
        Pasa por encima para ver parrafo
        <p>Este es el parrafo que estaba escondido</p>
    </div>
    <div class="contenedor primero">
        <p>Primer parrafo</p>
        <p>Este es el 2do parrafo</p>
    </div>
</body>

</html>
